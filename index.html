<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main class="nft-card u-stack--l" role="main">
            <div class="nft-card__image">
                <img width="300" height="300" src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />
            </div>

            <div class="nft-card__text u-stack--m">
                <h1 class="nft-card__heading"><a href="#">Equilibrium #3429</a></h1>
                <p class="nft-card__body">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="nft-card__price-info">
                <div class="nft-card__price">0.041 ETH</div>
                <div class="nft-card__info">3 days left</div>
            </div>

            <div class="nft-card__signoff">
                <img class="nft-card__signoff-img" src="images/image-avatar.png" alt="Jules Wyvern Avatar" />
                <div class="nft-card__signoff-text">Creation of <a href="#">Jules Wyvern</a></div>
            </div>
        </main>

        <footer class="attribution" role="contentinfo">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://www.frontendmentor.io/profile/alanbrowndesign">Alan Brown</a>.
        </footer>
    </body>
</html>
